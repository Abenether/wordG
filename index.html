<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title> Abenether Hangman</title>

</head>



<body>

    <header>

        <div class="jumbotron">

           

        </div>

    </header>



    <div class="container ">

        <div class="row-md-12">

            <div class="col-m-5 card">

                <img src="https://live.staticflickr.com/7434/13127948683_ae31fd2752_b.jpg" alt="The question">

                <p id='character-description'></p>

            </div>

            <div class="col-m-5 card">



                <p id="directions">Press Any Key to Start</p>

                Letters Guessed

                <p id="wrong-guesses"></p>

                <p id="underscores">_ _ _ _ _ _ _ </p>

                Guesses Remaining

                <p id="guesses-remaining"></p>

                Wins

                <p id="win-counter"></p>

                Losses

                <p id="loss-counter"></p>

            </div>

        </div>

    </div>

    <footer>footer</footer>

</body>

<script src="assets/javascript/game.js"></script>



</html>
